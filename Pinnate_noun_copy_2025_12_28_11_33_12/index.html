<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Face AR Glasses</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #topUI {
      position: absolute;
      top: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
      color: white;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    #resetBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,80,80,0.35);
      box-shadow: 0 0 16px rgba(255,80,80,0.6);
    }
  </style>
</head>

<body>
  <div id="topUI"></div>
  <script src="sketch.js"></script>
</body>
</html>
